<div class="card p-6">
    <div>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-8">
            <div class="flex justify-between items-center mb-6">
                <span class="block text-surface-900 font-bold text-xl">Stock Adjustment</span>
            </div>

            <div>
                <div class="flex justify-between items-end w-full gap-6">

                    <!-- LEFT SIDE -->
                    <div class="grid grid-cols-3 gap-6 flex-grow">

                        <!-- Category -->
                        <div class="flex flex-col">
                            <label class="font-medium mb-1">Category</label>
                            <p-dropdown 
                                [options]="categoryOptions"
                                optionLabel="fieldname"
                                optionValue="fieldid"
                                [filter]="true"
                                filterPlaceholder="Search Category"
                                formControlName="category"
                                placeholder="Category"
                                (onChange)="applyGlobalFilter()">
                            </p-dropdown>
                        </div>

                        <!-- Item -->
                        <div class="flex flex-col">
                            <label class="font-medium mb-1">Item</label>
                            <p-dropdown 
                                [options]="itemOptions"
                                optionLabel="itemname"
                                optionValue="itemid"
                                [filter]="true"
                                filterPlaceholder="Search Item"
                                formControlName="item"
                                placeholder="Item"
                                (onChange)="applyGlobalFilter()">
                            </p-dropdown>
                        </div>

                        <!-- Filter Button -->
                        <div class="flex flex-col">
                            <label class="font-medium mb-1 invisible">label</label>
                            <button 
                                pButton 
                                type="button" 
                                label="Filter"  
                                class="p-button-outlined w-[100px]"
                                (click)="Onreturndropdowndetails()">
                            </button>
                        </div>

                    </div>

                    <!-- RIGHT SIDE (Reset + Save) -->
                    <div class="flex gap-4 w-[200px]">
                        <button 
                            pButton 
                            type="button" 
                            label="Reset" 
                            class="p-button-secondary w-full"
                            (click)="reset()">
                        </button>

                        <button 
                            pButton 
                            type="submit" 
                            label="Save" 
                            class="p-button-warning w-full">
                        </button>
                    </div>

                </div>

                <!-- TABLE -->
                <div class="mt-6">
                    <p-table
                        [value]="filteredProducts"
                        dataKey="code"
                        [paginator]="true"
                        [rows]="10"
                        [rowsPerPageOptions]="[5, 10, 20, 50]"
                        [responsiveLayout]="'scroll'"
                        class="p-datatable-gridlines mt-6">

                        <!-- HEADER -->
                        <ng-template pTemplate="header">
                            <tr class="bg-yellow-400">
                                <th style="width: 4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>UOM</th>
                                <th>Current Stock</th>
                                <th>Adj Type</th>
                                <th>Quantity</th>
                            </tr>
                        </ng-template>

                        <!-- BODY -->
                        <ng-template pTemplate="body" let-row let-i="rowIndex">
                            <tr>
                                <td><p-tableCheckbox [value]="row"></p-tableCheckbox></td>

                                <td>{{ row.itemname }}</td>
                                <td>{{ row.categoryname }}</td>
                                <td>{{ row.uomname }}</td>
                                <td>{{ row.currentstock }}</td>

                                <!-- Adj Type -->
                                <td>
                                      <div class="grid items-center gap-2">
                                        <p-dropdown 
                                            [options]="adjustment" 
                                            optionLabel="label"
                                            optionValue="value"
                                            [filter]="true"
                                            type="number" 
                                            appendTo="body"
                                            [formControl]="row.adjustmentControl" 
                                            placeholder="{{ row.adjtype }}" >
                                            </p-dropdown>
<!-- 
                                        <span class="text-red-500" 
                                              *ngIf="row.adjtype.touched && row.quantityControl.hasError('greaterThanStock')">
                                           Adj type cannot be greater than current stock ({{ row.curStock }}).
                                        </span> -->
                                    </div>
                                     <!-- <input  -->
                                    <!-- <p-autocomplete
                                        [(ngModel)]="row.adjustmentType"
                                        [dropdown]="true"
                                        [suggestions]="filteredAdjustment"
                                        (completeMethod)="search($event)"
                                        (onSelect)="onAdjustmentChange($event, row, i)"
                                        placeholder="Increase/Decrease">
                                    </p-autocomplete> -->
                                </td>

                                <!-- Quantity -->
                                <td>
                                    <div class="grid items-center gap-2">
                                        <input 
                                            pInputText 
                                            type="number" [min]="1"
                                            [formControl]="row.quantityControl" 
                                            placeholder="{{ row.quantity }}" 
                                            (keydown)="blockMinus($event)"
                                             />
                                     <small class="text-red-500 ms-3 mt-1" *ngIf="updateForm.get('quantity')?.touched && updateForm.get('quantity')?.invalid">
                    <span *ngIf="updateForm.get('quantity')?.errors?.['required']">Quantity is required</span>
                    <span *ngIf="updateForm.get('quantity')?.errors?.['min']">Quantity must be greater than 0</span>
                </small>
                                      <!--  <span class="text-red-500" 
                                              *ngIf="row.quantityControl.touched && row.quantityControl.hasError('greaterThanStock')">
                                            Quantity cannot be greater than current stock ({{ row.curStock }}).
                                        </span> -->
                                    </div>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="paginatorleft">
                            <div class="text-gray-600 ms-2">
                                Total Items: {{ filteredProducts?.length || 0 }}
                            </div>
                        </ng-template>

                    </p-table>
                </div>
            </div>
        </form>
    </div>
</div>

<p-confirmDialog></p-confirmDialog>
